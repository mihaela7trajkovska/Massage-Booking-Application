name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/massage-booking-app:${{ github.sha }} .

      - name: Push Docker image (commit SHA tag)
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/massage-booking-app:${{ github.sha }}

      - name: Tag image as latest
        run: |
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/massage-booking-app:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/massage-booking-app:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/massage-booking-app:latest
